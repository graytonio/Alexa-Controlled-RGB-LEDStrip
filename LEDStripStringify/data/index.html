<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<form action="/connect" method="POST" enctype="application/x-www-form-urlencoded">
	<div class="form-group">
		<label for="ssid">SSID</label>
		<input type="text" class="form-control" id="ssid" name="ssid" placeholder="Enter SSID">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="If you don't have a password leave this blank">
	</div>
	<div class="form-group">
		<label for="hub">SSID</label>
		<input type="text" class="form-control" id="hub" name="hub" placeholder="Enter Server Address">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
